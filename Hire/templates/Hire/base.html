<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Hire.com</title>

    {% block extra_css %}{% endblock %}
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-md navbar-dark bg-primary shadow-sm mb-4">
  <div class="container">

    <!-- Brand -->
    <a class="navbar-brand fw-bold text-white" href="{% url 'Hire:index' %}">
        Hire.com
    </a>

    <!-- Toggler (for mobile) -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-collapse">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Content -->
    <div class="collapse navbar-collapse" id="navbar-collapse">
      
      <!-- Left Side -->
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item">
          <a class="nav-link text-white" href="{% url 'Hire:services' %}">
            Services
          </a>
        </li>
      </ul>

      <!-- Right Side -->
      <ul class="navbar-nav ms-auto align-items-center">

        {% if user.is_authenticated %}
        
        <li class="nav-item me-3">
          <span class="navbar-text text-white">
            Hello, {{ user.username }}
          </span>
        </li>

        <li class="nav-item">
          <form method="post" action="{% url 'users:logout' %}">
              {% csrf_token %}
              <button type="submit" class="btn btn-ghost text-white btn-sm">
                Logout
              </button>
          </form>
        </li>

        {% else %}

        <li class="nav-item">
          <a class="nav-link text-white" href="{% url 'users:register' %}">
            Register
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link text-white" href="{% url 'users:login' %}">
            Log in
          </a>
        </li>

        {% endif %}

      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<main class="container">
    <div class="pb-4 mb-4 border-bottom">
        {% block content %}{% endblock %}
    </div>
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

{% block extra_js %}{% endblock %}

</body>
</html>
